#spinner > div{
  width: 12px;
  height: 12px;
  background-color: red;
  border-radius: 100%;
  display: inline-block;
  -webkit-animation: sk-bouncedelay 1.4s infinite ease-in-out both;
  animation: sk-bouncedelay 1.4s infinite ease-in-out both;
}
#spinner .bounce1{
  -webkit-animation-delay: -0.32s;
  animation-delay: -0.32s;
}
#spinner .bounce2{
  -webkit-animation-delay: -0.16s;
  animation-delay: -0.16s;
}
@-webkit-keyframes sk-bouncedelay{
  0%, 80%, 100% { -webkit-transform: scale(0) }
  40% { -webkit-transform: scale(1.0) }
}
@keyframes sk-bouncedelay{
  0%, 80%, 100% { 
    -webkit-transform: scale(0);
    transform: scale(0);
  } 40% { 
    -webkit-transform: scale(1.0);
    transform: scale(1.0);
  }
}

<script>
// changes css absolute position relative to svg's position in the viewport
var container = document.getElementById('disp');
var spinner = document.getElementById('spinner');
//graph bottom margin is +20px 
var midx = getOffset(container).left + getOffset(container).width/2 - spinner.offsetWidth/2; 
var midy = getOffset(container).top + (getOffset(container).height-20)/2 - spinner.offsetHeight/2; 

spinner.style.left = midx;
spinner.style.top = midy;
  
function getOffset(el) {
  el = el.getBoundingClientRect(); 
  return {
    left: el.left + window.scrollX,
    top: el.top + window.scrollY,
    width: el.width,
    height: el.height
  }
}
</script>
